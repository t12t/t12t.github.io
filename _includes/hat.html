<!DOCTYPE HTML>
{% if page.lang %}
<html lang="{{ page.lang }}">
{% else %}
<html lang="sv">
{% endif %}
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %} {{ page.title }} - {% endif %} t12t</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Patua+One:300,400,700">
    <link rel="stylesheet" href="/css/t12t-style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/niceness/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/niceness/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/niceness/favicons/favicon-16x16.png">
    <link rel="manifest" href="/niceness/favicons/manifest.json">
    <link rel="mask-icon" href="/niceness/favicons/safari-pinned-tab.svg" color="#f95e00">
    <link rel="shortcut icon" href="/niceness/favicons/favicon.ico">
    <meta name="msapplication-config" content="/niceness/favicons/browserconfig.xml">
